<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="ISO-8859-1">
	<title>TASHILATE-ENSAJ</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">
</head>
<body style="background-image: url('/img/bgimg.PNG')">
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm ">
		<a class="navbar-brand" th:href="@{/}">TASHILATE-ENSAJ</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<span sec:authentication="principal.username"> User</span>
			</li>
			<li sec:authorize="isAuthenticated()" class="nav-item ml-4 mr-4">
				<a th:href="@{/logout}">Logout</a>
			</li>
		</ul>
	</nav>
<br><br><br><br>
	<div class="row d-flex justify-content-center">
		<div class="col-sm-12 col-lg-3 col-md-6 mb-5">
			<a th:href="@{/money_transfer/send_money}">
				<div class="card p-4 cardStyle">
					<img src="/img/send_money.png" class="card-img-top serviceImg" alt="send_money">
					<div class="card-body">
						<h4 class="card-title text-center">Send Money</h4>
					</div>
				</div>
			</a>
		</div>
		<div class="col-sm-12 col-lg-3 col-md-6 mb-5">
			<a th:href="@{/money_transfer/receive_money}">
				<div class="card p-4 cardStyle">
					<img src="/img/receive_money.png" class="card-img-top serviceImg" alt="receive_money">
					<div class="card-body">
						<h4 class="card-title text-center">Receive Money</h4>
					</div>
				</div>
			</a>
		</div>
	</div>
</body>
</html>
