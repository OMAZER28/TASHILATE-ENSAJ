<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">
</head>

<body style="background-image: url('/img/bgimg.PNG')">
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm ">
		<a class="navbar-brand" th:href="@{/}">TASHILATE-ENSAJ</a>
	</nav>
	<div class="col-lg-4 formStyle p-4">
		<!-- success message -->
		<div th:if="${param.success}">
			<br>
			<div class="alert alert-info">You've successfully registered
				to our awesome app!</div>
		</div>
		<h1>Registration</h1>
		<form th:action="@{/registration}" method="post" th:object="${user}">
			<div class="form-group">
				<label class="control-label" for="firstName"> First Name </label>
				<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
			</div>
			<div class="form-group">
				<label class="control-label" for="lastName"> Last Name </label> <input id="lastName"
					class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
			</div>
			<div class="form-group">
				<label class="control-label" for="email"> Email </label> <input id="email" class="form-control"
					th:field="*{email}" required autofocus="autofocus" />
			</div>
			<div class="form-group">
				<label class="control-label" for="password"> Password </label> <input id="password" class="form-control"
					type="password" th:field="*{password}" required autofocus="autofocus" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block mb-4">Register</button>
				<span>Already registered? <a href="/" th:href="@{/login}">Login
						here</a></span>
			</div>
		</form>
	</div>
</body>
</html>
