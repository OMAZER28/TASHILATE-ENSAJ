<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1">
	<title>TASHILATE-ENSAJ</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">
</head>
<body style="background-image: url('/img/bgimg.PNG')">
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm ">
		<a class="navbar-brand" th:href="@{/}">TASHILATE-ENSAJ</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<span sec:authentication="principal.username"> User</span>
			</li>
			<li sec:authorize="isAuthenticated()" class="nav-item ml-4 mr-4">
				<a th:href="@{/logout}">Logout</a>
			</li>
		</ul>
	</nav>
	<div class="col-lg-4 formStyle p-4" id="form">
		<h1> Send Money </h1>
		<div class="form-group">
			<label for="cinSender">The CIN of the sender </label> :
			<input type="text" class="form-control" id="cinSender" name="cinSender" autofocus="autofocus" required>
		</div>
		<div class="form-group">
			<label for="nameReceiver">The name of the receiver</label>: 
			<input type="text" id="nameReceiver" name="nameReceiver" class="form-control" required/>
		</div>
		<div class="form-group">
           	<label for="amount">The amount of money to send</label>:
           	<div class="input-group">
               	<input type="text" class="form-control" id="amount" name="amount" required/>
               	<div class="input-group-append">
                   	<span class="input-group-text">DH</span>
               	</div>
           	</div>
       	</div>
		<div class="form-group">
			<button type="submit" name="send" id="send"	class="btn btn-outline-success btn-block mb-4" value="Send">Send</button>
		</div>
	</div>
	<div class="col-lg-4 formStyle p-4 text-center" id="code" >
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/send_money.js"></script>
</body>
</html>
