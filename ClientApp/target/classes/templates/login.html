<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">
</head>

<body style="background-image: url('/img/bgimg.PNG')">
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm ">
		<a class="navbar-brand" th:href="@{/}">TASHILATE-ENSAJ</a>
	</nav>
	
	
	
	<div class="col-lg-4 formStyle p-4">
		<h1> Login </h1>
		<form th:action="@{/login}" method="post">
			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or
					password.</div>
			</div>
			<!-- logout message -->
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>
			<div class="form-group">
				<label for="username"> Username </label> :
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID"
					autofocus="autofocus">
			</div>
			<div class="form-group">
				<label for="password">Password</label>: <input type="password" id="password" name="password"
					class="form-control" placeholder="Enter Password" />
			</div>
			<div class="form-group">

				<button type="submit" name="login-submit" id="login-submit"
					class="btn btn-outline-success btn-block mb-4" value="Log In">Login</button>
			</div>
		</form>
		<div class="form-group">
			<span>New user? <a href="/" th:href="@{/registration}">Register
					here</a></span>
		</div>
	</div>
</body>
</html>
